<script>
    // Convert the string to hexadecimal.
    function stringToHex(str){
        var val="";
        for(var i = 0; i < str.length; i++){
            if(val == "")
                val = str.charCodeAt(i).toString(16);
            else
                val += "," + str.charCodeAt(i).toString(16);
        }
        return val;
　　}

    var strTest = 'abcde';
    stringToHex(strTest);
    console.log("abcde to hex: "+stringToHex(strTest));


    // Convert the hexadecimal to string.
    function hexToString(str) {
        var val = "";
        for(var i = 0; i < str.length; i++) {
            val += String.fromCharCode(str[i]);  // every hex to ASCII
        }
        return val;
　　}
