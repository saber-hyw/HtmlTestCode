</body>
<script>
  var list = [1, 2, 3, 4, 5];
  var box = document.createElement('div');
  [1, 2, 3, 4, 5].forEach(function(v) {
    const ele = document.createElement('div');
    ele.textContent = v;
    ele.dataset.index = v;
    ele.addEventListener('click', function(e) {
      console.log('你点击了--' + e.target.dataset.index);
    });
    box.append(ele);
  });
  document.body.append(box);
</script>
